<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue à la Formation AWS</title>
    <style>
        body {
            font-family: "Amazon Ember", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            text-align: center;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #232f3e;
        }

        #date {
            margin-top: 5px;
            font-weight: bold;
            color: #555;
        }

        .image-container {
            margin: 30px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue à la Formation AWS</h1>
        <div id="date"></div>
    </header>

    <div class="image-container">
        <img src="http://aws.cloudexplorelab.com/images/aws_logo.png" alt="Logo AWS" style="max-width: 70%; height: auto;">
    </div>

    <footer>
        © 2025 - Formation Géré par General Performance
    </footer>

    <script>
        // Affiche la date actuelle
        const dateElement = document.getElementById('date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date();
        dateElement.innerText = "Nous sommes le " + today.toLocaleDateString('fr-FR', options);
    </script>

</body>
</html>
